//to display the milliseconds of the current time using javascript


//first create a function to get called


<script>
function getmillisec(){
    var millisec = new Date();
    var showMillisec = millisec.getMilliseconds();
    document.getElementById("show").innerHTML = showMillisec;
}
</script>



//create a p tag to display the output


<p id="show" > </p>



// create a button to call the function



<button type="button" onclick="getmillisec()">Check this</button>
